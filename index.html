<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mind Reader Game</h1>
    
    <div id="intro-screen">
        <div class="instructions">
            <p>Think of a number between 1 and 63.</p>
            <p>I'll show you 6 cards with numbers on them.</p>
            <p>Just tell me which cards contain your number, and I'll read your mind!</p>
        </div>
        <button id="start-button">Start the Mind Reading</button>
    </div>
    
    <div class="game-container" style="display: none;">
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        
        <div class="card-display">
            <div class="card">
                <div class="card-title">Card <span class="card-number">1</span> of 6</div>
                <div class="numbers-grid" id="grid"></div>
                <div class="instructions">Is your number on this card?</div>
                <div class="buttons">
                    <button class="yes-btn">Yes</button>
                    <button class="no-btn">No</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="result-container">
        <div class="instructions">I have read your mind! The number you're thinking of is:</div>
        <div id="result">0</div>
        <button id="play-again">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
